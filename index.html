<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Color Slider</title>
</head>
<body>
  <div class="container">

    <div class="demo-area">
      <h2 id="hsl-value">HSL (110, 50%, 50%, 1)</h2>
    </div>
  
    <div class="control-area">
      <div class="item">
        <label for="hue">Hue</label>
        <input type="range" id="hue" name="hue" min="0" max="360" value="110">
      </div>
      <div class="item">
        <label for="sat">Saturation</label>
        <input type="range" id="sat" name="sat" min="0" max="100" value="50" data-unit="%">
      </div>
      <div class="item">
        <label for="light">Light</label>
        <input type="range" id="light" name="light" min="0" max="100" value="50" data-unit="%">
      </div>
      <div class="item">
        <label for="alpha">Alpha</label>
        <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
